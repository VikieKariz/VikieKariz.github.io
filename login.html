<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | eFootball Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <div class="logo-icon">EC</div>
                <h1 class="gaming-font">eFootball Cloud</h1>
            </div>
            <div class="form-toggle">
                <button id="login-toggle" class="toggle-btn active">Login</button>
                <button id="register-toggle" class="toggle-btn">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
                <div id="login-error" class="error-message"></div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="options">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="divider">OR</div>
                <div class="social-login">
                    <a href="/auth/google" class="btn-social google"><i class="fab fa-google"></i><span>Login with Google</span></a>
                    <a href="/auth/discord" class="btn-social discord"><i class="fab fa-discord"></i><span>Login with Discord</span></a>
                </div>
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="form">
                <div id="register-error" class="error-message"></div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                 <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                 <div class="divider">OR</div>
                <div class="social-login">
                     <a href="/auth/google" class="btn-social google"><i class="fab fa-google"></i><span>Register with Google</span></a>
                    <a href="/auth/discord" class="btn-social discord"><i class="fab fa-discord"></i><span>Register with Discord</span></a>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="gaming-font">Reset Password</h2>
            <p>Enter your email to receive a password reset link.</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
